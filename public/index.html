<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Респауна 86 РБ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .boss-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .boss-item {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .boss-name {
            font-weight: bold;
        }
        .boss-status {
            margin-left: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .kill-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .kill-btn:hover {
            background-color: #cc0000;
        }
        .reset-btn {
            background-color: #4d79ff;
            color: white;
        }
        .reset-btn:hover {
            background-color: #0040ff;
        }
        .available {
            color: #00cc00;
        }
        .unavailable {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="boss-list" id="bossList"></div>

    <script>
        const bosses = [
            "[Lv.86] Лорд Ишка",
            "[Lv.86] Посланник Антараса Комабор",
            "[Lv.86] Посланник Валакаса Потикия",
            "[Lv.86] Посланник Линдвиора Нюма",
            "[Lv.86] Мимир",
            "[Lv.86] Король Скорпионов Ботэн",
            "[Lv.86] Изабела",
            "[Lv.86] Пиачче",
            "[Lv.86] Семонс",
            "[Lv.86] Меллиса",
            "[Lv.86] Мэри Рид",
            "[Lv.86] Спикула Зеро",
            "[Lv.86] Смертоносный Гильотин",
            "[Lv.86] Орк Нерба Нергат"
        ];

        async function getTimers() {
            try {
                const response = await fetch('/api/timers');
                if (!response.ok) throw new Error('Failed to fetch timers');
                return await response.json();
            } catch (err) {
                console.error(err);
                return {};
            }
        }

        async function killBoss(bossName) {
            try {
                const response = await fetch(`/api/bosses/${encodeURIComponent(bossName)}/kill`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to kill boss');
                renderList();
            } catch (err) {
                console.error(err);
            }
        }

        async function resetBoss(bossName) {
            try {
                const response = await fetch(`/api/bosses/${encodeURIComponent(bossName)}/reset`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to reset boss');
                renderList();
            } catch (err) {
                console.error(err);
            }
        }

        function formatTimeLeft(ms) {
            if (ms <= 0) return 'Доступен';
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${hours}ч ${minutes}м ${seconds}с`;
        }

        async function getStatus(bossName, timers) {
            const bossData = timers[bossName];
            if (!bossData || !bossData.killTime) {
                return { text: '(Доступен)', class: 'available' };
            }
            const now = Date.now();
            const minTimeLeft = bossData.minRespawn - now;
            const maxTimeLeft = bossData.maxRespawn - now;
            if (maxTimeLeft <= 0) {
                return { text: '(Доступен)', class: 'available' };
            }
            return {
                text: `(Мин: ${formatTimeLeft(minTimeLeft)}, Макс: ${formatTimeLeft(maxTimeLeft)})`,
                class: 'unavailable'
            };
        }

        function createBossElement(boss, status) {
            const item = document.createElement('div');
            item.classList.add('boss-item');

            const nameSpan = document.createElement('span');
            nameSpan.classList.add('boss-name');
            nameSpan.innerText = boss;

            const statusSpan = document.createElement('span');
            statusSpan.classList.add('boss-status');
            statusSpan.innerText = status.text;
            statusSpan.classList.add(status.class);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.classList.add('buttons');

            const killBtn = document.createElement('button');
            killBtn.classList.add('kill-btn');
            killBtn.innerText = 'Убить';
            killBtn.onclick = () => killBoss(boss);

            const resetBtn = document.createElement('button');
            resetBtn.classList.add('reset-btn');
            resetBtn.innerText = 'Сброс';
            resetBtn.onclick = () => resetBoss(boss);

            buttonsDiv.appendChild(killBtn);
            buttonsDiv.appendChild(resetBtn);

            item.appendChild(nameSpan);
            item.appendChild(statusSpan);
            item.appendChild(buttonsDiv);

            return item;
        }

        async function renderList() {
            const list = document.getElementById('bossList');
            const timers = await getTimers();
            list.innerHTML = '';
            for (const boss of bosses) {
                const status = await getStatus(boss, timers);
                const bossElement = createBossElement(boss, status);
                list.appendChild(bossElement);
            }
        }

        async function updateTimers() {
            const timers = await getTimers();
            const list = document.getElementById('bossList');
            for (const boss of bosses) {
                const items = list.getElementsByClassName('boss-item');
                for (let item of items) {
                    const name = item.querySelector('.boss-name').innerText;
                    if (name === boss) {
                        const status = await getStatus(boss, timers);
                        item.querySelector('.boss-status').innerText = status.text;
                        item.querySelector('.boss-status').className = 'boss-status ' + status.class;
                        break;
                    }
                }
            }
        }

        setInterval(updateTimers, 1000);
        renderList();
    </script>
</body>
</html>
